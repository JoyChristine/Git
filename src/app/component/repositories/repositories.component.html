
<div class="repo">
   <!-- <br><br><br> -->
   <form >
    <div class="form-group">
        <input type="search" class="form-control" name="search" id="search" placeholder="Search ....." autocomplete="off" [(ngModel)]="username" (keyup)="search()">
    </div>
    
</form>
      
    <div class="row">
        <div class="col-md-4 my-4" *ngFor="let repo of repos">
            <div class="card" *ngIf="repos">
                <div class="card-body" >
                    <p class="card-title">
                       
                        <h4 appDirective > 
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M13 21v2.5l-3-2l-3 2V21h-.5A3.5 3.5 0 0 1 3 17.5V5a3 3 0 0 1 3-3h14a1 1 0 0 1 1 1v17a1 1 0 0 1-1 1h-7zm-6-2v-2h6v2h6v-3H6.5a1.5 1.5 0 0 0 0 3H7zM7 5v2h2V5H7zm0 3v2h2V8H7zm0 3v2h2v-2H7z"/></svg>
                            <a id="repo-name" href="{{repo.html_url}}" target="_blank"> Repository Name : {{repo.name}}</a>
                        </h4>
                        <br>
 
                        <p   id="describe">Description: {{repo.description}}</p>
                        <p id="language">Languages used: {{repo.language}} </p>
                        <p id="time">Created on:{{repo.created_at | date}}</p>
                    
                </div>
               
            </div>
        
        </div>
        
            
    
    </div>
</div>
